<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- 
        Add the users form 
    -->
    <div class="mainContainer">
        <section class="container addUsers">
            <h2>Input Users</h2>
            <form action="" onsubmit="addUser(event)">
                <table>
                    <tr>
                        <td>
                            <label for="fname">First Name:</label>
                        </td>
                        <td>
                            <input type="text" name="fname" id="fname" placeholder="first name" value="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" name="lname" id="lname" placeholder="last name" value="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of birth:</label>
                        </td>
                        <td>
                            <input type="date" name="dob" id="dob" onchange="addAgeInForm()" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label>
                        </td>
                        <td>
                            <span id="answer-for-age"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Gender:</span>
                        </td>
                        <td>
                            <label for="male" required>Male</label>
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="blood-group">Blood Group:</label>
                        </td>
                        <td>
                            <select name="blood-group" id="blood-group">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="email id" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" >Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <!-- 
            Table for Viewing Users 
        -->
        <section class=" container viewUsers">
            <h2>View Users</h2>
            <table border='1|1'>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birthdate</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Blood Group</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <!-- the body will be rendered from js -->
                <tbody id="table-body"></tbody>
            </table>
        </section>
        <!--
            Searching the users and deleting them
        -->
        <section class="container searchUser">
            <h2>Search Users</h2>
            <form action="" onsubmit="searchUser(event)">
                <label for="search-email">Search user by email</label>
                <input type="text" id="search-email">
                <button type="submit">Search</button>
            </form>
            <p id="searched-name"></p>
            <p id="searched-dob"></p>
            <p id="searched-gender"></p>
            <p id="searched-age"></p>
            <p id="searched-bgroup"></p>
        </section>
        <!--
            Checking User Status
        -->
        <section class="container userStatus">
            <h2>User Status</h2>
            <p id="total-users"></p>
            <p id="male-users"></p>
            <p id="female-users"></p>
        </section>
        <!--
            Checking user dp from github username
        -->
        <section class="container githubUserDp">
            <h2>Search Github Dp</h2>
            <img src="" alt="your image will be loaded here" id="github-dp">
            <p id="fail-message"></p>
            <form action="" onsubmit="getGithubDp(event)" id="sform">
                <label for="username">Enter Username:</label>
                <input type="text" name="search" id="username">
                <button type="submit">Search</button>
            </form>
        </section>
    </div>
</body>
</html>
